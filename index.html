<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body> 
         <script>
            function returnSex(sex){
                switch (sex){
                    case 'M':
                        return 'Masculino'
                    case 'F':
                        return 'Feminino'
                    
                    default:
                        return 'Outro'

                }
                
             }

             var result=returnSex('M');
             console.log(result);
         </script>
    </body>
</html>
